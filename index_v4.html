<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South African Soul DJs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script_v3.js" defer></script>
</head>
<body>
    <header>
        <h1>South African Soul DJs</h1>
    </header>
    <main>
        <section id="registration">
            <h2>Register as a DJ</h2>
            <form id="registration-form">
                <input type="text" id="dj-name" placeholder="DJ Name" required>
                <input type="text" id="bio" placeholder="Bio" required>
                <input type="file" id="audio-set" accept="audio/*" required>
                <input type="text" id="contact-details" placeholder="Contact Details" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="dj-list">
            <!-- DJ information will be dynamically inserted here -->
        </section>
    </main>
</body>
</html>
